<!DOCTYPE html>
<html>

<head>
    <title>Sparkle Pen</title>
    <link rel="stylesheet" href="styles/popup.css">
</head>

<body>
    <div class="container">
        <h1>Sparkle Pen</h1>
        <div class="controls">
            <button id="toggleSparklePen">Activate Sparkle Pen</button>
        </div>

        <div class="settings">
            <h2>Sparkle Settings</h2>
            <div class="setting-group">
                <label for="sparkleShape">Shape:</label>
                <select id="sparkleShape">
                    <option value="circle">Circle</option>
                    <option value="star">Star</option>
                    <option value="bubble">Bubble</option>
                </select>
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
